name: mortgage_calculator
description: Awesome Mortgage calculator

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2


  google_fonts: ^2.1.0
  flutter_svg: ^0.22.0
  fl_chart: ^0.36.1
  provider: ^5.0.0
  data_table_2: ^2.0.3
  glassmorphism: ^2.0.1
  html: ^0.15.0
  flutter_svg_provider: ^0.1.9
  percent_indicator: ^3.0.1
  number_display: ^3.0.0

dev_dependencies:
  build_runner: ^1.6.2
  build_web_compilers: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/